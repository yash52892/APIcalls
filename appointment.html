<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="add_to_local(event)">
        <label>Name
            <input type="'text" id="n" name="username" autocomplete="given-name" required/>
        </label>
        
        <label>Email id
            <input type="'email" id="e" name="email" autocomplete="family-name" required>
        </label>        
        
        <label>Phone number
            <input type="'number" id="p" name="phonenumber" required/>
        </label>
        
        <input type="submit"></input>
    </form>
    <ul id="list_of_users"></ul>

</body>
<script src="appointment_app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</html>
